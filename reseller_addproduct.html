<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
       name="viewport"
       content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Veevva</title>
  <!--  FONTS -->
  <link rel="stylesheet" href="./css/fonts.css" />
  <!--  STYLE -->
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="./css/reseller.css" />
</head>
<body>
<!--  Wrapper  -->
<div class="wrapper">
  <!--  Header-->
  <header class="header">
    <div class="container">
      <div class="header__inner header__inner--reseller">
        <div class="header__account">
          <div class="header__account--avatar">
            <img src="./images/reseller/avatar.jpg" alt="avatar" />
          </div>
          <div class="header__account--social">
            <div class="account__social--icon">
              <img src="./images/reseller/instagram.svg" alt="instagram" />
            </div>
            <div class="account__social--name">
              <a href="#">@stalin_official</a>
            </div>
          </div>
        </div>
        <div class="header__logout">
          <div class="header__logout--btn">
            <a href="#" class="btn">Log out</a>
          </div>
          <div class="header__logout--whatisit">
            <img src="./images/reseller/nigga.svg" alt="icon" />
          </div>
        </div>
      </div>
    </div>
  </header>
  <!--  Header end-->

  <main class="dashboard">
    <div class="container">
      <div class="dashboard__inner">
        <!--        Dashboard navigation   -->
        <nav class="dashboard__navigation">
          <div class="dashboard__navigation--list">
            <div class="dashboard__navigation--item">
              <div class="navigation__item--icon">
                <img
                     src="./images/reseller/dashboard/dashboard.svg"
                     alt="dashboard"
                />
              </div>
              <div class="navigation__item--title">
                <h2>Dashboard</h2>
              </div>
            </div>

            <div class="dashboard__navigation--item navigaton-item-active">
              <div class="navigation__item--icon">
                <img
                     src="images/reseller/dashboard/add_products.svg"
                     alt="add_products"
                />
              </div>
              <div class="navigation__item--title">
                <h2>Add products</h2>
              </div>
            </div>

            <div class="dashboard__navigation--item">
              <div class="navigation__item--icon">
                <img
                     src="images/reseller/dashboard/wallet.svg"
                     alt="wallet"
                />
              </div>
              <div class="navigation__item--title">
                <h2>Wallet</h2>
              </div>
            </div>
          </div>

          <div class="dashboard__navigation--information">
            <div class="navigation__information--title">
              <h4>Share to receive orders</h4>
            </div>
            <div class="navigation__information--desc">
              <p>
                Your customers can visit your website and place the orders
                from this link
              </p>
            </div>
            <div class="navigation__information--share">
              <a class="navigation__information--share-link" href="#"
              >veevva.com/adelinejas</a
              >
              <a href="#" class="navigation__information--share-icon"
              ><img src="./images/reseller/dashboard/copy.svg" alt="copy"
              /></a>
              <a href="#" class="navigation__information--share-icon"
              ><img
                   src="./images/reseller/dashboard/share.svg"
                   alt="share"
              /></a>
            </div>
          </div>
        </nav>
        <!--        Dashboard navigation end   -->

<!--        Add products content   -->
        <section class="addprod">

          <div class="addprod__filter">

            <div class="filter__blocks">
              <div class="filter__blocks--item">
                <div class="blocks__item--title">
                  <h2>Categories</h2>
                </div>
              </div>
              <div class="filter__blocks--item">
                <div class="blocks__item--title">
                  <h2>Product price</h2>
                </div>
              </div>
              <div class="filter__blocks--item">
                <div class="blocks__item--title">
                  <h2>Percent you earn (%)</h2>
                </div>
                <div class="block__item--icon">
                  <img src="./images/reseller/addproducts/arrow-bottom.svg" alt="arrow_bottom">
                </div>
              </div>
            </div>

          </div>

        </section>
<!--        Add products content end   -->
      </div>
    </div>
  </main>
</div>
<!--    Wrapper end-->

<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
