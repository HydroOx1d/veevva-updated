<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Veevva</title>
    <!--  FONTS -->
    <link rel="stylesheet" href="./css/fonts.css" />
    <!--  STYLE -->
    <link rel="stylesheet" href="./css/index.css" />
    <!-- <link rel="stylesheet" href="./css/login.css"> -->
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <!--  Wrapper  -->
    <div class="wrapper">
      <div class="container">
        <div class="register-close">
          <img src="./images/login&register/close.svg" alt="close" />
        </div>

        <div class="register-inner">
          <div class="register-logo">
            <img src="./images/header/logo.svg" alt="logo" />
          </div>

          <div class="register">
            <div class="register__title">
              <h2>Create an account</h2>
            </div>

            <div class="register__form">
              <div class="register__form--input">
                <input type="text" name="email" placeholder="Email" />
              </div>

              <div class="register__form--input">
                <input type="text" name="link" placeholder="Instagram link" />
              </div>

              <div class="register__form--input">
                <input type="password" name="password" placeholder="Password" />
              </div>

              <div class="register__form--input">
                <input
                  type="password"
                  name="password"
                  placeholder="Re-enter your password"
                />
              </div>

              <button type="submit" class="register__form--btn">
                Register
              </button>

              <div class="register__form--policy">
                <p>
                  By registering, you agree to Conditions of Use and Privacy
                  Policy.
                </p>
              </div>

              <hr class="register__form--hr" />

              <div class="register__form--havelog">
                <div>Already have an account?<a href="#">Login</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--    Wrapper end-->

    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
