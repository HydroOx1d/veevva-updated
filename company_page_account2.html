<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Veevva</title>
    <!--  FONTS -->
    <link rel="stylesheet" href="./css/fonts.css" />
    <!--  STYLE -->
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/reseller.css" />
    <link rel="stylesheet" href="./css/company.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-v4-grid-only@1.0.0/dist/bootstrap-grid.min.css"
    />
  </head>
  <body>
    <!--  Wrapper  -->
    <div class="wrapper">
      <!--  Header-->
      <header class="header">
        <div class="container">
          <div class="header__inner">
            <div class="header__account">
              <div class="header__account--social">
                <div class="account__social--name">
                  <a href="#">Stalin company ltd.</a>
                </div>
              </div>
            </div>
            <div class="header__logout">
              <div class="header__logout--btn">
                <a href="#" class="btn">Log out</a>
              </div>
              <div class="header__logout--whatisit">
                <img src="./images/reseller/nigga.svg" alt="icon" />
                <div class="header__logout--notif">
                  <span>7</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!--  Header end-->

      <main class="dashboard">
        <div class="container">
          <div class="dashboard__inner">
            <!--        Dashboard navigation   -->
            <nav class="dashboard__navigation">
              <div class="dashboard__navigation--list">
                <div class="dashboard__navigation--item">
                  <div class="navigation__item--icon">
                    <img
                      src="./images/reseller/dashboard/dashboard.svg"
                      alt="dashboard"
                    />
                  </div>
                  <div class="navigation__item--title">
                    <h2>Dashboard</h2>
                  </div>
                </div>

                <div class="dashboard__navigation--item">
                  <div class="navigation__item--icon">
                    <img
                      src="images/company/navigation_icon/order_page.svg"
                      alt="add_products"
                    />
                  </div>
                  <div class="navigation__item--title">
                    <h2>Order page</h2>
                  </div>
                </div>

                <div class="dashboard__navigation--item">
                  <div class="navigation__item--icon">
                    <img
                      src="images/reseller/dashboard/add_products.svg"
                      alt="add_products"
                    />
                  </div>
                  <div class="navigation__item--title">
                    <h2>Add products</h2>
                  </div>
                </div>

                <div class="dashboard__navigation--item">
                  <div class="navigation__item--icon">
                    <img
                      src="images/reseller/dashboard/wallet.svg"
                      alt="wallet"
                    />
                  </div>
                  <div class="navigation__item--title">
                    <h2>Wallet</h2>
                  </div>
                </div>

                <div class="dashboard__navigation--item navigaton-item-active">
                  <div class="navigation__item--icon">
                    <img
                      src="images/company/navigation_icon/account.svg"
                      alt="wallet"
                    />
                  </div>
                  <div class="navigation__item--title">
                    <h2>Account</h2>
                  </div>
                </div>
              </div>
            </nav>
            <!--        Dashboard navigation end   -->

            <!-- Company account    -->

            <section class="company-acc">
              <div class="company-acc__percent">
                <div class="company-acc__percent--title">
                  <h2>
                    Percent that you give to influencers which sells your
                    product
                  </h2>
                </div>
                <div class="company-acc__percent--info">
                  <div class="company-acc__percent--show company-acc2__percent--show">
                    <span>15</span> (%)
                  </div>
                  <div class="wallet__form--button company-acc__percent--save">
                    <button>Edit</button>
                  </div>
                </div>
              </div>

              <div class="company-acc__edit company-acc2__total">
                <div
                  class="company-acc__percent--title"
                >
                  <h2>Company name</h2>
                </div>
                
                <div class="company-acc2__total--text mt-30">
                  <span>55 9th Street, San Francisco, California, 94153</span>
                </div>

                <div class="company-acc2__total--text mt-15">
                  <span>206 432 6280</span>
                </div>
                

                <div class="wallet__form--button company-acc2__total--edit">
                  <button>Edit</button>
                </div>
              </div>


              
            </section>

            <!-- Company account end    -->
          </div>
        </div>
      </main>
    </div>
    <!--    Wrapper end-->

    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
