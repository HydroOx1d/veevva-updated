<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Veevva</title>
    <!--  FONTS -->
    <link rel="stylesheet" href="./css/fonts.css" />
    <!--  STYLE -->
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <!--  Wrapper  -->
    <div class="wrapper">
      <div class="container">
        <div class="login-close">
          <img src="./images/login&register/close.svg" alt="close" />
        </div>

        <div class="login-inner">
          <div class="login-logo">
            <img src="./images/header/logo.svg" alt="logo" />
          </div>

          <div class="login">
            <div class="login__title">
              <h2>Login</h2>
            </div>

            <div class="login__form">
              <div class="login__form--input">
                <input type="text" name="email" placeholder="Email" />
              </div>

              <div class="login__form--input">
                <input type="password" name="password" placeholder="Password" />
              </div>

              <button type="submit" class="login__form--btn">Login</button>

              <div class="login__form--forgot">
                <a href="#">Forgot your password?</a>
              </div>

              <div class="login__form--or">
                <span>or</span>
              </div>

              <button type="submit" class="login__form--btn registration">
                Registration
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--    Wrapper end-->

    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
