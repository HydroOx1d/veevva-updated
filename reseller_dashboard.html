<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
       name="viewport"
       content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Veevva</title>
  <!--  FONTS -->
  <link rel="stylesheet" href="./css/fonts.css">
  <!--  STYLE -->
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="./css/reseller.css">
</head>
<body>
<!--  Wrapper  -->
<div class="wrapper">
  <!--  Header-->
  <header class="header">
    <div class="container">
      <div class="header__inner header__inner--reseller">
        <div class="header__account">
          <div class="header__account--avatar">
            <img src="./images/reseller/avatar.png" alt="avatar">
          </div>
          <div class="header__account--social">
            <div class="account__social--icon">
              <img src="./images/reseller/instagram.svg" alt="instagram">
            </div>
            <div class="account__social--name">
              <a href="#">@adelinejas</a>
            </div>
          </div>
        </div>
        <div class="header__logout">
          <div class="header__logout--btn">
            <a href="#" class="btn">Log out</a>
          </div>
          <div class="header__logout--whatisit">
            <img src="./images/reseller/nigga.svg" alt="icon">
          </div>
        </div>
      </div>
    </div>
  </header>
  <!--  Header end-->
</div>
<!--    Wrapper end-->

<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
