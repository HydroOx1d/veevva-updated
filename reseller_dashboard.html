<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
       name="viewport"
       content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Veevva</title>
  <!--  FONTS -->
  <link rel="stylesheet" href="./css/fonts.css">
  <!--  STYLE -->
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="./css/reseller.css">
</head>
<body>
<!--  Wrapper  -->
<div class="wrapper">
  <!--  Header-->
  <header class="header">
    <div class="container">
      <div class="header__inner header__inner--reseller">
        <div class="header__account">
          <div class="header__account--avatar">
            <img src="./images/reseller/avatar.jpg" alt="avatar">
          </div>
          <div class="header__account--social">
            <div class="account__social--icon">
              <img src="./images/reseller/instagram.svg" alt="instagram">
            </div>
            <div class="account__social--name">
              <a href="#">@stalin_official</a>
            </div>
          </div>
        </div>
        <div class="header__logout">
          <div class="header__logout--btn">
            <a href="#" class="btn">Log out</a>
          </div>
          <div class="header__logout--whatisit">
            <img src="./images/reseller/nigga.svg" alt="icon">
          </div>
        </div>
      </div>
    </div>
  </header>
  <!--  Header end-->

  <main class="dashboard">
    <div class="container">
      <div class="dashboard__inner">
<!--        Dashboard navigation   -->
        <nav class="dashboard__navigation">
          <div class="dashboard__navigation--list">
            <div class="dashboard__navigation--item navigaton-item-active">
              <div class="navigation__item--icon">
                <img src="./images/reseller/dashboard/dashboard.svg" alt="dashboard">
              </div>
              <div class="navigation__item--title">
                <h2>Dashboard</h2>
              </div>
            </div>

            <div class="dashboard__navigation--item">
              <div class="navigation__item--icon">
                <img src="images/reseller/dashboard/add_products.svg" alt="add_products">
              </div>
              <div class="navigation__item--title">
                <h2>Add products</h2>
              </div>
            </div>

            <div class="dashboard__navigation--item">
              <div class="navigation__item--icon">
                <img src="images/reseller/dashboard/wallet.svg" alt="wallet">
              </div>
              <div class="navigation__item--title">
                <h2>Wallet</h2>
              </div>
            </div>
          </div>
        </nav>
<!--        Dashboard navigation end   -->

<!--        Dashboard content   -->
        <div class="dashboard__content"></div>
<!--        Dashboard content end   -->
      </div>
    </div>
  </main>

</div>
<!--    Wrapper end-->

<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
